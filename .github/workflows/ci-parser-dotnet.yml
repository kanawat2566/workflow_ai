name: CI — .NET Parser

on:
  push:
    branches: [main, develop, feat/parser-dotnet]
    paths:
      - "services/parser-dotnet/**"
      - "shared/contracts/chunk_schema.json"
      - ".github/workflows/ci-parser-dotnet.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "services/parser-dotnet/**"
      - "shared/contracts/chunk_schema.json"

jobs:
  build-and-test:
    name: Build & Test .NET Parser
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: services/parser-dotnet
        run: dotnet restore

      # ── Gate 1: Format Check (BLOCKING) ──────────────────
      - name: Format check
        working-directory: services/parser-dotnet
        run: dotnet format --verify-no-changes --severity warn

      # ── Gate 2: Build (BLOCKING) ──────────────────────────
      - name: Build
        working-directory: services/parser-dotnet
        run: dotnet build --no-restore --configuration Release -warnaserror

      # ── Gate 3: Security Scan ─────────────────────────────
      - name: Security scan
        working-directory: services/parser-dotnet
        run: |
          dotnet tool install --global security-scan || true
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-report.txt
          if grep -q "has the following vulnerable packages" vuln-report.txt; then
            echo "::error::Vulnerable NuGet packages found!"
            cat vuln-report.txt
            exit 1
          fi

      # ── Gate 4: Tests + Coverage (BLOCKING) ──────────────
      - name: Test with coverage
        working-directory: services/parser-dotnet
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Threshold=70

      # ── Gate 5: Validate chunk_schema contract ────────────
      - name: Validate output matches chunk_schema.json
        working-directory: services/parser-dotnet
        run: |
          if [ -f "tests/contract/validate_schema.sh" ]; then
            bash tests/contract/validate_schema.sh
          else
            echo "::warning::No contract test found — add tests/contract/validate_schema.sh"
          fi

      # ── Gate 6: Docker Build ──────────────────────────────
      - name: Docker build
        run: |
          docker build \
            -f infra/docker/dotnet.Dockerfile \
            -t bot-ai/parser-dotnet:${{ github.sha }} \
            services/parser-dotnet

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: services/parser-dotnet/TestResults/**/coverage.cobertura.xml
          flags: parser-dotnet
          fail_ci_if_error: false
