name: CI — .NET Parser

on:
  push:
    branches: [main, develop, feat/parser-dotnet]
    paths:
      - "services/parser-dotnet/**"
      - "shared/contracts/chunk_schema.json"
      - ".github/workflows/ci-parser-dotnet.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "services/parser-dotnet/**"
      - "shared/contracts/chunk_schema.json"

jobs:
  build-and-test:
    name: Build & Test .NET Parser
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: services/parser-dotnet
        run: dotnet restore

      - name: Build
        working-directory: services/parser-dotnet
        run: dotnet build --no-restore --configuration Release

      - name: Test
        working-directory: services/parser-dotnet
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Validate chunk_schema output
        working-directory: services/parser-dotnet
        run: |
          echo "Schema validation placeholder — add integration test here"

  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f infra/docker/dotnet.Dockerfile \
            -t bot-ai/parser-dotnet:${{ github.sha }} \
            services/parser-dotnet
