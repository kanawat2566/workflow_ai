name: CI â€” Next.js Frontend

on:
  push:
    branches: [main, develop, feat/frontend]
    paths:
      - "frontend/**"
      - "shared/contracts/sse_events.json"
      - "shared/contracts/approval_pack.json"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "shared/contracts/sse_events.json"
      - "shared/contracts/approval_pack.json"

jobs:
  build-and-test:
    name: Build & Test Next.js
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check || npx tsc --noEmit

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_GATEWAY_URL: "http://localhost:8000"
        run: npm run build

      - name: Run tests
        working-directory: frontend
        run: npm test -- --passWithNoTests

      - name: Docker build (no push)
        run: |
          docker build \
            -f infra/docker/nextjs.Dockerfile \
            -t bot-ai/frontend:${{ github.sha }} \
            frontend
